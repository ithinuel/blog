<section class="share">
    <h3>Share</h3>
    <a aria-label="Share on Twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}" rel="nofollow" target="_blank" title="Share on Twitter"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
    <a aria-label="Share on Facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
    <a aria-label="Share on Google Plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><svg class="icon icon-google-plus"><use xlink:href="#icon-google-plus"></use></svg></a>
    <a aria-label="Share on LinkedIn" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={{Â site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg></a>
    <a aria-label="Share on Reddit" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit"><svg class="icon icon-reddit"><use xlink:href="#icon-reddit"></use></svg></a>
</section>
